<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇題</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>選擇題測試</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. 下列哪一項是 JavaScript 的資料類型？</p>
                <label><input type="radio" name="q1" value="A"> A) String</label><br>
                <label><input type="radio" name="q1" value="B"> B) Number</label><br>
                <label><input type="radio" name="q1" value="C"> C) Boolean</label><br>
                <label><input type="radio" name="q1" value="D"> D) 以上皆是</label>
            </div>

            <div class="question">
                <p>2. HTML 的全名是什麼？</p>
                <label><input type="radio" name="q2" value="A"> A) Hyper Text Markup Language</label><br>
                <label><input type="radio" name="q2" value="B"> B) High Text Markup Language</label><br>
                <label><input type="radio" name="q2" value="C"> C) Hyperlink and Text Markup Language</label><br>
                <label><input type="radio" name="q2" value="D"> D) Hyper Text Makeup Language</label>
            </div>

            <button type="button" id="submit-btn">提交答案</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
