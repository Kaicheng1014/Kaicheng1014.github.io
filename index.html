<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇題</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>關於我的二選一</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. 籃球or排球？</p>
                <label><input type="radio" name="q1" value="A"> A) 籃球</label><br>
                <label><input type="radio" name="q1" value="B"> B) 排球</label><br>
            </div>

            <div class="question">
                <p>2. 冬天or夏天？</p>
                <label><input type="radio" name="q2" value="A"> A) 冬天</label><br>
                <label><input type="radio" name="q2" value="B"> B) 夏天</label><br>
            </div>

             <div class="question">
                <p>2. 出門or在家？</p>
                <label><input type="radio" name="q2" value="A"> A) 出門</label><br>
                <label><input type="radio" name="q2" value="B"> B) 在家</label><br>
            </div>
            
            <div class="question">
                <p>2. 社交or獨處？</p>
                <label><input type="radio" name="q2" value="A"> A) 社交</label><br>
                <label><input type="radio" name="q2" value="B"> B) 獨處</label><br>
            </div>
            
            <div class="question">
                <p>2. 汽車or機車？</p>
                <label><input type="radio" name="q2" value="A"> A) 汽車</label><br>
                <label><input type="radio" name="q2" value="B"> B) 機車</label><br>
            </div>
            <button type="button" id="submit-btn">提交答案</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
