<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我的二選一</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .quiz-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .question-container {
            margin-bottom: 40px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-card.selected {
            border: 2px solid #4a90e2;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .option-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .option-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .api-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .api-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .api-card:hover {
            transform: translateY(-5px);
        }

        .api-card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4a90e2;
        }

        .result {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .api-section {
                grid-template-columns: 1fr;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>關於我的二選一</h1>
        
        <div class="quiz-section">
            <!-- 問題1 -->
            <div class="question-container">
                <h2>1. 籃球 or 排球？</h2>
                <div class="options-grid">
                    <div class="option-card" data-question="1" data-option="A">
                        <img src="/api/placeholder/250/250" alt="籃球">
                        <div class="option-label">籃球</div>
                    </div>
                    <div class="option-card" data-question="1" data-option="B">
                        <img src="/api/placeholder/250/250" alt="排球">
                        <div class="option-label">排球</div>
                    </div>
                </div>
            </div>

            <!-- 問題2 -->
            <div class="question-container">
                <h2>2. 冬天 or 夏天？</h2>
                <div class="options-grid">
                    <div class="option-card" data-question="2" data-option="A">
                        <img src="/api/placeholder/250/250" alt="冬天">
                        <div class="option-label">冬天</div>
                    </div>
                    <div class="option-card" data-question="2" data-option="B">
                        <img src="/api/placeholder/250/250" alt="夏天">
                        <div class="option-label">夏天</div>
                    </div>
                </div>
            </div>

            <!-- 問題3 -->
            <div class="question-container">
                <h2>3. 出門 or 在家？</h2>
                <div class="options-grid">
                    <div class="option-card" data-question="3" data-option="A">
                        <img src="/api/placeholder/250/250" alt="出門">
                        <div class="option-label">出門</div>
                    </div>
                    <div class="option-card" data-question="3" data-option="B">
                        <img src="/api/placeholder/250/250" alt="在家">
                        <div class="option-label">在家</div>
                    </div>
                </div>
            </div>

            <!-- 問題4 -->
            <div class="question-container">
                <h2>4. 社交 or 獨處？</h2>
                <div class="options-grid">
                    <div class="option-card" data-question="4" data-option="A">
                        <img src="/api/placeholder/250/250" alt="社交">
                        <div class="option-label">社交</div>
                    </div>
                    <div class="option-card" data-question="4" data-option="B">
                        <img src="/api/placeholder/250/250" alt="獨處">
                        <div class="option-label">獨處</div>
                    </div>
                </div>
            </div>

            <!-- 問題5 -->
            <div class="question-container">
                <h2>5. 汽車 or 機車？</h2>
                <div class="options-grid">
                    <div class="option-card" data-question="5" data-option="A">
                        <img src="/api/placeholder/250/250" alt="汽車">
                        <div class="option-label">汽車</div>
                    </div>
                    <div class="option-card" data-question="5" data-option="B">
                        <img src="/api/placeholder/250/250" alt="機車">
                        <div class="option-label">機車</div>
                    </div>
                </div>
            </div>

            <button class="submit-btn">提交答案</button>
            <div class="result" id="result"></div>
        </div>

        <div class="api-section">
            <div class="api-card" id="trivia-question">
                <h2>小知識問答</h2>
                <div class="content">載入中...</div>
            </div>

            <div class="api-card" id="daily-quote">
                <h2>每日一句</h2>
                <div class="content">載入中...</div>
            </div>

            <div class="api-card" id="joke">
                <h2>隨機笑話</h2>
                <div class="content">載入中...</div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 選項選擇邏輯
            $('.option-card').click(function() {
                const question = $(this).data('question');
                $('.option-card[data-question="' + question + '"]').removeClass('selected');
                $(this).addClass('selected');
            });

            // 提交答案
            $('.submit-btn').click(function() {
                let score = 0;
                const answers = {
                    1: 'A', // 籃球
                    2: 'A', // 冬天
                    3: 'B', // 在家
                    4: 'B', // 獨處
                    5: 'A'  // 汽車
                };

                // 檢查每個問題的答案
                for (let i = 1; i <= 5; i++) {
                    const selected = $('.option-card.selected[data-question="' + i + '"]');
                    if (selected.length && selected.data('option') === answers[i]) {
                        score++;
                    }
                }

                // 顯示結果
                $('#result').html(`你的分數是：${score} / 5`).slideDown();
            });

            // API 整合
            // 小知識問答
            $.getJSON('https://opentdb.com/api.php?amount=1&type=multiple', function(data) {
                const question = data.results[0];
                const content = `
                    <p>${question.question}</p>
                    <ul>
                        ${question.incorrect_answers.map(answer => `<li>${answer}</li>`).join('')}
                        <li><strong>${question.correct_answer}</strong></li>
                    </ul>
                `;
                $('#trivia-question .content').html(content);
            }).fail(function() {
                $('#trivia-question .content').html('無法載入小知識問答');
            });

            // 每日一句
            $.getJSON('https://zenquotes.io/api/random', function(data) {
                const content = `<p>"${data[0].q}" - ${data[0].a}</p>`;
                $('#daily-quote .content').html(content);
            }).fail(function() {
                $('#daily-quote .content').html('無法載入每日一句');
            });

            // 隨機笑話
            $.getJSON('https://v2.jokeapi.dev/joke/Any', function(data) {
                const jokeText = data.type === 'single' 
                    ? data.joke 
                    : `${data.setup}<br><br>${data.delivery}`;
                $('#joke .content').html(`<p>${jokeText}</p>`);
            }).fail(function() {
                $('#joke .content').html('無法載入隨機笑話');
            });
        });
    </script>
</body>
</html>
